<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            word-wrap: break-word;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .yes-btn {
            background: #ff4d79;
            color: white;
            font-size: 1.2em;
        }
        .no-btn {
            background: #ffb74d;
            color: white;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1 id="question">Riddhi, will you accept my proposal and be my Valentine? ❤️</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="showLoveMessage()">Yes</button>
            <button id="no-btn" class="no-btn" onclick="nextStep()">No</button>
        </div>
    </div>
    
    <div id="romantic-text" class="hidden fade-in" style="max-width: 90%; padding: 10px; font-size: 1.2em;">
        <p>
            I didn’t fall for my crush. I walked into having a crush on you, with my eyes wide open, choosing to take every step along the way.
        </p>
    </div>

    <script>
        let step = 0;
        function showLoveMessage() {
            document.getElementById("main-container").classList.add("hidden");
            document.getElementById("romantic-text").classList.remove("hidden");
        }
        function nextStep() {
            step++;
            const question = document.getElementById("question");
            if (step === 1) {
                question.innerText = "Pakka nah?";
            } else if (step === 2) {
                question.innerText = "Bolde red flag joh andar se desperately green flag hai!";
            } else {
                question.innerText = "Kitna bhav khaari hai bolde!";
            }
        }
    </script>
</body>
</html>
